<mat-card>
    <mat-card-header>
        <img mat-card-avatar id="avatarImg" [src]="imgUrl" />
        <mat-card-title id="postTitle">{{title}}</mat-card-title>
        <mat-card-subtitle>{{name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-icon-button [color]="likeColor" (click)="like()" aria-label="Like it">
            <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button color="primary" aria-label="See it">
            <mat-icon>remove_red_eye</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
